<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora Javascript - Vitor Barroso</title>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="background-calculate">
                    <div id="res-calc" class="result-calculate">
                        <span></span>
                    </div>
                    <div class="keyboard-calculate">
                        <div id="higher" class="row">
                            <div id="clear" class="button-higher">C</div>
                            <div id="division" class="button-higher">/</div>
                        </div>
                        <div id="row-numbers-1" class="row">
                            <div id="number-9" class="button-number">9</div>
                            <div id="number-8" class="button-number">8</div>
                            <div id="number-7" class="button-number">7</div>
                            <div id="multiplication" class="button-number button-additionl">*</div>
                        </div>
                        <div id="row-numbers-2" class="row">
                            <div id="number-6" class="button-number">6</div>
                            <div id="number-5" class="button-number">5</div>
                            <div id="number-4" class="button-number">4</div>
                            <div id="addition" class="button-number button-additionl">+</div>
                        </div>
                        <div id="row-numbers-3" class="row">
                            <div id="number-3" class="button-number">3</div>
                            <div id="number-2" class="button-number">2</div>
                            <div id="number-1" class="button-number">1</div>
                            <div id="subtraction" class="button-number button-additionl">-</div>
                        </div>
                        <div id="row-numbers-3" class="row">
                            <div id="number-0" class="button-number">0</div>
                            <div id="number-8" class="button-number">.</div>
                            <div id="number-7" class="button-number">1</div>
                            <div id="result" class="button-number button-additionl">=</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="js/calculate.js"></script>
</body>
</html>
